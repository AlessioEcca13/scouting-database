<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logo La M.E.cca</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        
        .logo-display {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
        }
        
        .logo-display img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(34, 197, 94, 0.5));
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .slogan {
            color: #22c55e;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }
        
        .info {
            color: #64748b;
            margin-top: 20px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 10px;
        }
        
        .success {
            color: #22c55e;
            font-weight: bold;
        }
        
        .error {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Test Logo La M.E.cca</h1>
        
        <div class="logo-display">
            <img 
                src="/logo-lamecca-dark.png" 
                alt="La M.E.cca Logo (Dark)"
                id="logoImg"
                onload="document.getElementById('status').innerHTML = '‚úÖ Logo per sfondo scuro caricato!'; document.getElementById('status').className = 'success';"
                onerror="document.getElementById('status').innerHTML = '‚ùå Errore: Logo non trovato!'; document.getElementById('status').className = 'error';"
            />
        </div>
        
        <div style="margin: 20px 0; padding: 20px; background: white; border-radius: 10px;">
            <p style="color: #1e293b; font-weight: bold; margin-bottom: 10px;">Logo per sfondo chiaro:</p>
            <img 
                src="/logo-lamecca.png" 
                alt="La M.E.cca Logo (Light)"
                style="max-width: 150px; height: auto;"
            />
        </div>
        
        <div class="slogan">Visione. Intuito. Dati.</div>
        
        <div class="info">
            <p id="status">‚è≥ Caricamento logo...</p>
            <p style="margin-top: 10px; font-size: 14px;">
                <strong>Percorso:</strong> /logo-lamecca.png<br>
                <strong>Dimensioni attese:</strong> 1024x1024px<br>
                <strong>Formato:</strong> PNG
            </p>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                üè† Torna alla Home
            </a>
        </div>
    </div>
    
    <script>
        // Log info per debug
        console.log('Test Logo Page Loaded');
        console.log('Logo path:', '/logo-lamecca.png');
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
